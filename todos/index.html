<!DOCTYPE html>
<html ng-app="todoApp">
 <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
   <title></title>
   <style media="screen">
     .strike {
       text-decoration: line-through;
     }
   </style>
 </head>
 <body ng-controller="todoCtrl">
  <input type="text" ng-model="newTodo">
  <button type="button" ng-click="addTodo(newTodo)">Add Todo</button>
  <ul ng-repeat="todo in todos">
    <li ng-class="{strike: clicked}">
      {{ todo }}
    </li>
    <button type="button" name="button" ng-click="clicked = !clicked">X</button>
    <button type="button" ng-click="deleteTodo($index)" name="button">Delete Todo</button>
  </ul>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
<script src="app.js" charset="utf-8"></script>
<script src="myCtrl.js" charset="utf-8"></script>
</body>
</html>
